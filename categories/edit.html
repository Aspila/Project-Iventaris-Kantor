<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Kategori - Inventaris Kantor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Sidebar Styles */
    #sidebar {
      min-width: 280px;
      max-width: 280px;
      background: linear-gradient(180deg, #2c3e50 0%, #1a252f 100%);
      color: white;
      transition: all 0.3s;
      min-height: 100vh;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      position: fixed;
      z-index: 1000;
    }
    
    #sidebar .sidebar-header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    #sidebar .sidebar-header h3 {
      color: white;
      margin: 0;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #sidebar .sidebar-header h3 i {
      margin-right: 10px;
      font-size: 1.5rem;
      color: #4e73df;
    }
    
    #sidebar ul.components {
      padding: 20px 0;
    }
    
    #sidebar ul li a {
      padding: 12px 20px;
      font-size: 1em;
      display: flex;
      align-items: center;
      color: rgba(255, 255, 255, 0.8);
      transition: all 0.3s;
      text-decoration: none;
      border-left: 4px solid transparent;
    }
    
    #sidebar ul li a:hover {
      color: white;
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #4e73df;
    }
    
    #sidebar ul li a i {
      margin-right: 12px;
      font-size: 1.1rem;
      min-width: 25px;
      text-align: center;
    }
    
    #sidebar ul li.active a {
      color: white;
      background: rgba(78, 115, 223, 0.2);
      border-left: 4px solid #4e73df;
    }
    
    /* Content styles */
    #content {
      width: calc(100% - 280px);
      min-height: 100vh;
      transition: all 0.3s;
      position: relative;
      left: 280px;
    }
    
    /* Collapsed sidebar */
    #sidebar.active {
      margin-left: -280px;
    }
    
    #content.active {
      width: 100%;
      left: 0;
    }
    
    /* Navbar styling */
    .navbar {
      padding: 15px 20px;
      background: white;
      border: none;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    
    /* Form styling */
    .form-container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    /* Responsive adjustments */
    @media (max-width: 992px) {
      #sidebar {
        margin-left: -280px;
      }
      #sidebar.active {
        margin-left: 0;
      }
      #content {
        width: 100%;
        left: 0;
      }
      #content.active {
        left: 280px;
        width: calc(100% - 280px);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3><i class="bi bi-box-seam"></i>Inventaris Kantor</h3>
      </div>
      
      <ul class="list-unstyled components">
        <li>
          <a href="../index.html">
            <i class="bi bi-speedometer2"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="../items/index.html">
            <i class="bi bi-box-seam"></i>
            <span>Barang Inventaris</span>
          </a>
        </li>
        <li class="active">
          <a href="index.html">
            <i class="bi bi-tags"></i>
            <span>Kategori</span>
          </a>
        </li>
        <li>
          <a href="../employees/index.html">
            <i class="bi bi-people"></i>
            <span>Pegawai</span>
          </a>
        </li>
        <li>
          <a href="../loans/index.html">
            <i class="bi bi-cart-check"></i>
            <span>Peminjaman</span>
          </a>
        </li>
        <li>
          <a href="../settings/index.html">
            <i class="bi bi-gear"></i>
            <span>Pengaturan</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
      <!-- Top Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="btn btn-link">
            <i class="bi bi-list"></i>
          </button>
          
          <div class="d-flex align-items-center">
            <div class="dropdown">
              <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle me-1"></i> Admin
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="../profile/"><i class="bi bi-person me-2"></i> Profil</a></li>
                <li><a class="dropdown-item" href="../settings/"><i class="bi bi-gear me-2"></i> Pengaturan</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i> Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="container-fluid">
        <nav aria-label="breadcrumb" class="mb-4">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../../index.html">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="index.html">Kategori</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Kategori</li>
          </ol>
        </nav>

        <div class="card shadow mb-4">
          <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">Form Edit Kategori</h6>
          </div>
          <div class="card-body">
            <div class="form-container">
              <form id="editCategoryForm">
                <div class="mb-3">
                  <label for="categoryName" class="form-label">Nama Kategori <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="categoryName" value="Elektronik" required>
                  <div class="invalid-feedback">Nama kategori wajib diisi</div>
                </div>
                
                <div class="mb-3">
                  <label for="categoryDescription" class="form-label">Deskripsi</label>
                  <textarea class="form-control" id="categoryDescription" rows="3">Perangkat elektronik kantor</textarea>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                  <a href="index.html" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Kembali
                  </a>
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-1"></i> Simpan Perubahan
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Berhasil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Perubahan kategori berhasil disimpan!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="continueEdit">Edit Lagi</button>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="goToList">Ke Daftar Kategori</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Sidebar toggle functionality
      $('#sidebarCollapse').on('click', function() {
        $('#sidebar').toggleClass('active');
        $('#content').toggleClass('active');
      });

      // Form validation
      $('#editCategoryForm').on('submit', function(e) {
        e.preventDefault();
        
        // Reset validation
        $(this).find('.is-invalid').removeClass('is-invalid');
        
        // Validate form
        let isValid = true;
        if ($('#categoryName').val().trim() === '') {
          $('#categoryName').addClass('is-invalid');
          isValid = false;
        }
        
        if (isValid) {
          // Simulate form submission
          console.log('Form submitted:', {
            name: $('#categoryName').val(),
            description: $('#categoryDescription').val()
          });
          
          // Show success modal
          const successModal = new bootstrap.Modal(document.getElementById('successModal'));
          successModal.show();
        }
      });

      // Success modal buttons
      $('#continueEdit').on('click', function() {
        // In a real app, you might want to keep the form data
      });
      
      $('#goToList').on('click', function() {
        window.location.href = 'index.html';
      });

      // Logout functionality
      $('#logoutBtn').on('click', function(e) {
        e.preventDefault();
        if(confirm('Anda yakin ingin logout?')) {
          // Here you would typically make an AJAX call to logout
          console.log('Logging out...');
          window.location.href = '../../login.html';
        }
      });

      // Load category data (simulated)
      function loadCategoryData() {
        // In a real app, you would fetch this from an API
        const categoryData = {
          id: 1,
          name: "Elektronik",
          description: "Perangkat elektronik kantor"
        };
        
        $('#categoryName').val(categoryData.name);
        $('#categoryDescription').val(categoryData.description);
      }
      
      // Load data when page loads
      loadCategoryData();
    });
  </script>
</body>
</html>
